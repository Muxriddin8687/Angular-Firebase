<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Brand name</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="selected" routerLink="/home">
        <mat-icon>home</mat-icon> <span>Home</span>
      </a>
      <a mat-list-item routerLinkActive="selected" routerLink="/about">
        <mat-icon>storage</mat-icon> <span>About</span>
      </a>
      <a mat-list-item routerLinkActive="selected" routerLink="/blog">
        <mat-icon>send</mat-icon> <span>Blog</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><mat-icon>local_fire_department</mat-icon> Angular and Firebase</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
